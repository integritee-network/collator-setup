---
- name: install nginx package
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: install net-tools package
  apt:
    name: net-tools
    state: present
    update_cache: yes

- name: create nginx config
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: create streams dir
  file:
    path: /etc/nginx/streams-enabled
    state: directory

- name: remove nginx default site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

#- name: letsencrypt setup and ssl reverse proxy
