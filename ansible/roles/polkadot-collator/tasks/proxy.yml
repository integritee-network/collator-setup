- name: create proxy service file
  template:
    src: proxy.conf.j2
    dest: /etc/nginx/streams-enabled/polkadot-proxy.conf
    mode: 0600
  when:
    - enable_reverse_proxy|default(false)|bool or enableReverseProxy|default(false)|bool

- name: restart nginx service
  systemd:
    name: nginx
    state: restarted
    daemon_reload: yes
    enabled: yes
  changed_when: false
